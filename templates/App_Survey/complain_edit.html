{% extends 'layouts/base.html' %}

{% block body_block %}
<h2>Update Feedback With Solution</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'App_Survey:complaint_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
